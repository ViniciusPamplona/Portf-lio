<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de login 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <label for="email-id" >Email: </label>
        <input type="email" name="email" id="email-id" placeholder="example@gmail.com">
        <br><br>
        <label for="senha-id">Senha: </label>
        <input type="password" name="senha" id="senha-id" placeholder="Senha">
        <br><br>
        <button>Login</button>
    </div>
</body>
</html>
